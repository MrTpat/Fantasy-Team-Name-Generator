<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Here are some generated nicknames!</h1>
</div>
<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm" *ngFor="let player of players">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Based on: {{player.name}}</h4>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let nickname of player.nicknames">
                        {{nickname.nickname}}
                        <span class="badge badge-success badge-pill">{{nickname.popularity}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
