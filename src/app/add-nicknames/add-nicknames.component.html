<div class="container">
  <div class="card-deck mb-5 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h3>Add Team Names</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">
              <h4>NAME OF PLAYER</h4>
            </label>
            <input (keyup)="updatePlayerName($event)" type="kjj" class="form-control" aria-describedby="emailHelp" placeholder="Enter First and Last Name of Player"
              style="
                        text-align: center;
                    ">
            <h6 id="emailHelp" class="form-text text-muted">Copy name <i>exactly</i> as seen on Yahoo Fantasy (e.g.
              Todd Gurley II)</h6>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">
              <h4>FANTASY TEAM NAME</h4>
            </label>
            <input (keyup)="updateFantasyTeamName($event)" type="email" class="form-control" placeholder="Fantasy Team Name" style="
            text-align: center;
        ">
          </div>
        </form>
        <button class="btn btn-lg btn-success" (click)="submitFantasyName();">Submit</button>
      </div>
      <div class="alert alert-success" id="alert">
          <button type="button" class="close" (click)="closeAlert()">&times;</button>
          <strong>Well done!</strong> You successfully read <a href="#" class="alert-link">this important alert message</a>.
        </div>
    </div>
  </div>
</div>
