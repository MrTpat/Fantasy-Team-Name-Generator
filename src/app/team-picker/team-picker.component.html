<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
   <h1 class="display-4">Select your team from below!</h1>
 </div>
<div class="container">
  <div class="card-deck mb-3 text-center">
     <div class="card mb-4 shadow-sm" *ngFor="let team of teams">
        <div class="card-header">
           <h4 class="my-0 font-weight-normal">{{team.name}}</h4>
        </div>
        <div class="card-body">
           <img [src]="team.imageURL">
           <ul class="list-unstyled mt-3 mb-4">
           </ul>
           <button type="button" class="btn btn-lg btn-block btn-primary">View Nicknames!</button>
        </div>
     </div>
  </div>
</div>
